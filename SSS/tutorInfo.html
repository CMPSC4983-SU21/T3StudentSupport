<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!-- Team Container -->
    <div class="w3-container w3-padding-64 w3-center" id="team">
        <h2>OUR TUTORS</h2>

        <div class="w3-quarter">
            <div class="w3-card w3-white">
                <img src="images/Tristan_Wood.png" alt="Tristan Wood" style="width: 50%; height: 50%;">
                <div class="w3-container">
                    <h3>Tristan Wood</h3>
                    <p>
                        Courses: English Comp. I & II, C++ I and II,
                        Info Security, Gen Bio, Pre-Calc for EPCS, Trig,
                        Physics II, IMO, & Intro. Engineer.
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- Work Row -->
    <div class="w3-row-padding w3-padding-64 w3-theme-l1" id="work">

        <img src="tutorSchedule/TutorSchedule.jpg" class="w3-image " style="width:80;">
        <br>
        <p>PDF file: <a href="tutorSchedule/Summer 2021 Tutor Schedule.pdf">Tutor Schedule</a>.</p>

    </div>

    <!-- Footer -->
    <footer class="item4 w3-container w3-padding-32 w3-theme-d1 w3-center">
        <h4>Follow Us</h4>
        <a class="w3-button w3-large w3-orange" href="https://www.facebook.com/SSSTigers/" title="Facebook"><i class="fa fa-facebook"></i></a>
        <a class="w3-button w3-large w3-orange" href="https://www.instagram.com/ECU_STUDENTSUPPORTSERVICES/" title="Instagram"><i class="fa fa-instagram"></i></a>

        <div style="position:relative;bottom:100px;z-index:1;" class="w3-tooltip w3-right">
            <span class="w3-text w3-padding w3-orange w3-hide-small">Go To Top</span>
            <a class="w3-button w3-theme" href="#myPage">
                <span class="w3-xlarge">
                    <i class="fa fa-chevron-circle-up"></i>
                </span>
            </a>
        </div>
    </footer>

    <script>
        // Script for side navigation
        function w3_open() {
            var x = document.getElementById("mySidebar");
            x.style.width = "300px";
            x.style.paddingTop = "10%";
            x.style.display = "block";
        }

        // Close side navigation
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        // Used to toggle the menu on smaller screens when clicking on the menu button
        function openNav() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <!-- <script src="bootstrap.js"> </script>     -->
</body>
</html>
